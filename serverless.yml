service: auto-retweet-bot
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python3.8
  profile: serverless-admin
  region: ap-south-1
  environment:
    CONSUMER_KEY: <GENERATE_AND_REPLACE_ACTUAL_VALUE>
    CONSUMER_SECRET: <GENERATE_AND_REPLACE_ACTUAL_VALUE>
    OAUTH_TOKEN: <GENERATE_AND_REPLACE_ACTUAL_VALUE>
    OAUTH_TOKEN_SECRET: <GENERATE_AND_REPLACE_ACTUAL_VALUE>
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
functions:
  re_tweet_a_user_status:
    handler: retweets/retweet.re_tweet_a_user_status
    events:
      - schedule:
          enabled: true
          name: retweetUserMessage
          description: 'Bot runs at every day 4 am UTC timezone ( IST 8:30 AM )'
          rate: cron(0 4 * * ? *)
          input:
            retweet_from_user_id: 'SadhguruJV'
            tweet_hashtag: '#SadhguruQuotes'
            time_line_count: 5
plugins:
  - serverless-python-requirements
